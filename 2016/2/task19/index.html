<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task19</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="container">
		<input type="text" id="item" placeholder="请输入10-100之间的整数">
		<div id="button-wrap">
			<div id="in-out">
				<div class="in">
					<button class="button" id="left-in">左侧入</button>
					<button class="button" id="right-in">右侧入</button>
				</div>
				<div class="out">
					<button class="button" id="left-out">左侧出</button>
					<button class="button" id="right-out">右侧出</button>
				</div>
			</div>
			<div id="random-wrap">
				<button class="button" id="random">随机生成</button>
			</div>
			<div class="sort">
				<button class="button" id="bubble">冒泡排序</button>
			</div>
		</div>
		<div id="wrap"></div>
	</div>
	<script src="index.js"></script>
</body>
</html>
