<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task20</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="container">
		<textarea id="item" rows="5" cols="50" placeholder="格式可以为数字、中文、英文等，可以通过用回车，逗号（全角半角均可），顿号，空格（全角半角、Tab等均可）等符号作为不同内容的间隔"></textarea>
		<div id="button-wrap">
			<div class="query">
				<input id="content" type="text" placeholder="输入查询内容">
				<button id="query">查询</button>
			</div>
			<div id="in-out">
				<div class="in">
					<button class="button" id="left-in">左侧入</button>
					<button class="button" id="right-in">右侧入</button>
				</div>
				<div class="out">
					<button class="button" id="left-out">左侧出</button>
					<button class="button" id="right-out">右侧出</button>
				</div>
			</div>
			<!--
			<div id="random-wrap">
				<button class="button" id="random">随机生成</button>
			</div>
			<div class="sort">
				<button class="button" id="bubble">冒泡排序</button>
			</div>
			-->
		</div>
		<div id="wrap"></div>
	</div>
	<script src="index.js"></script>
</body>
</html>
