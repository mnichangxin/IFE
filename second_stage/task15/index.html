<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task2_3</title>
</head>
<body>
	<ul id="source">
		<li>北京空气质量：<b>90</b></li>
	    <li>上海空气质量：<b>70</b></li>
	    <li>天津空气质量：<b>80</b></li>
	    <li>广州空气质量：<b>50</b></li>
	    <li>深圳空气质量：<b>40</b></li>
	    <li>福州空气质量：<b>32</b></li>
	    <li>成都空气质量：<b>90</b></li>
	</ul>
	<ul id="resort"></ul>
	<button id="sort-btn">排序</button>

	<script type="text/javascript">

		var data = [];
		var flag = 0;

		//获取
		function getData() {

			var source = document.getElementById('source');
			var lists = source.getElementsByTagName('li');

			for (var i = 0;i < lists.length;++i) {

				data[i] = [];
				data[i].push(lists[i].innerHTML.match(/[\u4e00-\u9fa5]+：(?=<b>\w+<\/b>)/));
				data[i].push(parseInt(lists[i].lastChild.innerHTML));

			}

			return data;
		}

		//getData();

		//排序
		function sortAqiData(data) {

			data.sort(function(a, b) {
				return a[1] - b[1];
			});

			return data;
		}

		//渲染
		function render(data) {

			var resort = document.getElementById('resort');
			var num = ['一', '二','三','四','五','六','七','八','九','十'];

			for (var i = 0,length = data.length;i < length;++i) {

				var node = document.createElement('li');	
				node.innerHTML = '第' + num[i] + '名:' + data[i][0] + '<b>' + data[i][1] + '</b>';
				resort.appendChild(node);
			}

			console.log(data);

		}

		//事件
		function btnHandle() {

			if (flag == 0) {

				var aqiData = getData();
				aqiData = sortAqiData(aqiData);
				render(aqiData);

				flag++;
			}

		}

		//触发
		function init() {

			var sortBtn = document.getElementById('sort-btn');
			
			sortBtn.addEventListener('click', btnHandle, false);
		}

		init();
	</script>
</body>
</html>
