<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task18</title>
	<style type="text/css">
		.container {
			margin-top: 100px;
			text-align: center;
		}
		#button-wrap {
			display: inline-block;
		}
		.in {
			display: inline-block;
			margin-left: 20px;
		}
		.out {
			display: inline-block;
			margin-left: 20px;
		}
		#wrap {
			margin-top: 10px;
		}
		.item {
			display:inline-block;
			margin-left:5px;
			height:50px;
			width:50px;
			background:red;
			font-size: 20px;
			color:#fff;
			text-align: center;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<div class="container">
		<input type="text" id="item">
		<div id="button-wrap">
			<div class="in">
				<button class="button" id="left-in">左侧入</button>
				<button class="button" id="right-in">右侧入</button>
			</div>
			<div class="out">
				<button class="button" id="left-out">左侧出</button>
				<button class="button" id="right-out">右侧出</button>
			</div>
		</div>
		<div id="wrap"></div>
	</div>
	<script src="index.js"></script>
</body>
</html>
