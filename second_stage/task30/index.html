<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>task30</title>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<div class="form-wrap">
			<div class="form">
				<div class="form-item">
					<label>名称 <input class="field" id="name" type="text"></label>
					<div class="info"></div>
				</div>
				<div class="form-item">
					<label>密码 <input class="field" id="password" type="text"></label>
					<div class="info"></div>
				</div>
				<div class="form-item">
					<label>密码确认 <input class="field" id="confirm" type="text"></label>
					<div class="info"></div>
				</div>
				<div class="form-item">
					<label>邮箱 <input class="field" id="email" type="text"></label>
					<div class="info"></div>
				</div>
				<div class="form-item">
					<label>手机 <input class="field" id="phone" type="text"></label>
					<div class="info"></div>
				</div>
				<div class="button" id="button">提交</div>
			</div>
		</div>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
